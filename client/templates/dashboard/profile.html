<template name="profile">
  {{> flashMessages}}
  {{#with userinfo}}
  <div class="template-profile">
  <!--STATUS-->
  <!--PIC, CONTACT AND BLURB-->
  <form>
    <div class="row">
        <div class="box col-md-10">Status - Preview
          <button type="button" class="btn saveProfile"> SAVE</button>
        </div>
    </div>
   <div class="row">
        <div class="box col-md-2">
          <form class="dropzone" id="dropzoneProfile">
            <div class="dz-message">
              <h3>Drag Linkeding CSV File to Export here</h3>
            </div>
          </form>
        </div>
        <div class="box col-md-3">
          <div class="form-group">
            <label for="blurb">Short Bio</label>
            <textarea maxlength="500" id="blurb" style="width:100%; height:150px; border:1px solid #eeeeee;" class="blurbtxt col-md-4" value="{{this.profile.blurb}}" name="profile.blurb">{{this.profile.blurb}}</textarea>
          </div>
        </div>
        <div class="box col-md-4">Public Contact Info<br><br>
          <div class="form-group row">
            <label for="p_phone" class="col-xs-2 col-form-label">Phone</label>
            <div class="col-xs-10">
              <input class="form-control p_phone" name="profile.p_phone" type="text" value="{{this.profile.p_phone}}" id="p-phone">
            </div>
          </div>
        <div class="form-group row">
            <label for="p_email" class="col-xs-2 col-form-label">Email</label>
            <div class="col-xs-10">
              <input class="form-control p_email" name="profile.p_email" type="text" value="{{this.profile.p_email}}" id="p-email">
            </div>
          </div>
        <div class="form-group row">
            <label for="p_website" class="col-xs-2 col-form-label">Website</label>
            <div class="col-xs-10">
              <input class="form-control p_website" name="profile.p_website" type="text" value="{{this.profile.p_website}}" id="p-website">
            </div>
          </div>
          <div class="form-group row">
            <label for="p_linkedin" class="col-xs-2 col-form-label">LinkedIn</label>
            <div class="col-xs-10">
              <input class="form-control p_linkedin"  name="profile.p_linkedin" type="text" value="{{this.profile.p_linkedin}}" id="p-linkedin">
            </div>
          </div>
        </div>
    </div>
  <!--BIO-->
    <div class="row">
        <div class="box col-md-10">
          <div class="form-group">
            <label for="mResume">Mini-Resume</label>
            <textarea maxlength="1500" id="mResume" style="width:100%; height:150px; border:1px solid #eeeeee;" class="mresumetxt col-md-4" value="{{this.profile.mresume}}" name="profile.mresume">{{this.profile.mresume}}</textarea>
          </div>
        </div>
    </div>
  <!--PROFESSIONAL RECORD-->
     <div class="row">
        <div class="box col-md-10">Work RECORD <button type="button" id="addRecord" name="button"><i class="fa fa-plus"></i>Add Record</button></div>
     </div>
     <div class="row">
       {{#each records}}<br>
        {{#if showEditRecord}}
        {{> workRecordEdit data=recordData}}
          {{else}}
         {{> workRecordView data=this}}
         <div class="form-group">
          <button type="button" id="editRecord"> <i class="fa fa-pencil"></i>Edit</button>
         </div>
         <div class="form-group">
           <button type="button" id="deleteRecord"><i class="fa fa-trash">Delete</i></button>
         </div>
        {{/if}}
       {{/each}}
     </div>
  <!--EDUCATION, TRAINIING & CERTS-->
     <div class="row">
        <div class="box col-md-10">Education <button type="button" id="addEducation" name="button"><i class="fa fa-plus"></i>Add Education</button></div>
     </div>
     <div class="row">
       {{#each education}}<br>
       <div class="form-group">
         <label for="mResume">Education</label>
       </div>
       {{/each}}
     </div>
   </form>
  </div>
  {{/with}}
</template>
