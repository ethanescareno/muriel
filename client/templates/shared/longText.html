<template name="longText">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" style={{style}}>{{modalTitle}}</h4>
  </div>
  {{#if modalTemplate}}
  <div class="modal-body">
     {{> Template.dynamic template=modalTemplate }}
  </div>
  {{/if}}
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" id="clickedOK">{{#if buttonText}} {{buttonText}} {{else}} OK {{/if}}</button>
  </div>
</template>
