<template name="contactEdit">
  {{#with CSVData}}
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control"  name="firstName" type="text" value="{{this.firstName}}" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control"  name="lastName" type="text" value="{{this.lastName}}" id="lastName">
    </div>
    <div class="form-group">
      <label for="company">Company Name</label>
      <input class="form-control"  name="company" type="text" value="{{this.company}}" id="company">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control"  name="title" type="text" value="{{this.title}}" id="title">
    </div>
    <!-- <div class="form-group">
      <select name="industries" class="typeContactSelect">
        <option value="companie" selected>Companie</option>
        <option value="candidate">Candidate</option>
      </select>
    </div> -->
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control"  name="email" type="text" value="{{this.email}}" id="email">
    </div>
    <div class="form-group">
      <button type="button" name="button" id="cancelEdit">Cancel</button>
      <button type="submit" name="button" id="save">Save</button>
      <button type="button" name="button" id="delete">Delete</button>
    </div>
  </form>
  {{/with}}
</template>
