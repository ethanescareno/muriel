<template name="reviews">
  <div class="template-profile">
    <div class="row">
      <div class="col-md-12">
        <h2 id="submit-title">Reviews</h2>
      </div>
    </div>
    {{#each reviews}}
    <div class="row">
      <div class="box col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h4>Review submited by {{this.reviewerFirstName}} {{reviewerLastName}}</h4>
          </div>
        </div>
        {{#if userq}}
        <div class="row">
          <div class="flag col-md-6">
            <h3><i class="fa fa-exclamation-circle" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;I could use a Recruiter</h3>
          </div>
        </div>
        {{/if}}
        {{#if recommendrq}}
        <div class="row">
          <div class="box col-md-6">
            <h3><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;I would recommend this Recruiter</h3>
          </div>
        </div>
        {{/if}}
        <div class="row">
          <div class="col-md-6">
            <h3>Attention to Detail</h3>
          </div>
          <div class="box col-md-4">
            {{> starsRating rating=this.attention id='rating-attention' size='lg'}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3>Work Ethic</h3>
          </div>
          <div class="box col-md-4">
            {{> starsRating rating=this.ethic id='rating-ethic' size='lg'}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3>Communication</h3>
          </div>
          <div class="box col-md-4">
            {{> starsRating rating=this.communication id='rating-communication' size='lg'}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3>Time to Results</h3>
          </div>
          <div class="box col-md-4">
            {{> starsRating rating=this.time id='rating-time' size='lg'}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3>Overall</h3>
          </div>
          <div class="box col-md-4">
            {{> starsRating rating=this.overall id='rating-overall' size='lg'}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h3>Comments</h3>
          </div>
          <div class="box col-md-4 blurb">
            <h5>{{this.comment}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" style="float: right; width: 100%;">
            <button class="btn btn-lg btn-sendinvites" id="publicReview"><i class="fa fa-id-card fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Public Review</button>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
