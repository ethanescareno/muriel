<template name="modalReview">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{modalTitle}}</h4>
  </div>
  <div class="modal-body">
    <p>We’re building the world’s first network of A-Game recruiters who have been independently reviewed and vetted for the performance metrics that matter.<br>
       By leaving this box checked you’ll get priority access to these recruiters.<br>
       Your privacy is of the utmost importance to us.<br>
       Expect zero spam and feel free to opt out at any time.<br> </p>
       <p><input type="checkbox" id="accessNetwork" value="" aria-label="">Yes, give access to the network</p>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" id="clickedOK">OK</button>
  </div>
</template>
