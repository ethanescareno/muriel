<template name="newReview">
  {{#if reviewSubmitted}}
  <div class="row">
    <div class="col-md-12">
      <h1 id="submit-title">Review submitted.<br> Thank you.</h1>
    </div>
  </div>
  {{else}}
    <div class="template-profile">
      {{#with userData}}
        <div class="container">
          <div class="row">
            <div class="col-md-6" style="border-right: 3px solid rgba(128, 128, 128, 0.32)">
              <div class="row">
                <div class="col-md-12">
                  <h1 id="submit-title">Submit your review for :</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p>I would recommend this recruiter <input type="checkbox" id="recommend-rq" value="" aria-label=""></p>
                </div>
                <div class="col-md-6">
                  <p>I could use a good recruiter right now <input type="checkbox" id="use-rq" value="" aria-label=""></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h3>Attention to Detail</h3>
                </div>
                <div class="box col-md-4">
                  {{> starsRating id='rating-attention' mutable=true size='lg'}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h3>Work Ethic</h3>
                </div>
                <div class="box col-md-4">
                  {{> starsRating id='rating-ethic' mutable=true size='lg'}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h3>Communication</h3>
                </div>
                <div class="box col-md-4">
                  {{> starsRating id='rating-communication' mutable=true size='lg'}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h3>Time to Results</h3>
                </div>
                <div class="box col-md-4">
                  {{> starsRating id='rating-time' mutable=true size='lg'}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <h3>Comments</h3>
                </div>
                <div class="box col-md-5">
                  <textarea maxlength="200" id="review-comment" style="width:100%; height:150px; border:3.5px solid #cecfcf;"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12" style="float: right; width: 100%;">
                  <button class="btn btn-lg btn-sendinvites" id="submitReview"><i class="fa fa-star" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Submit Review</button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
              {{#if profilePictureExist}}
              <div class="col-md-3">
                <div class="circular-preview" alt="Yo" style="background:url('{{profilePicture.url}}');"></div>
              </div>
              {{/if}}
              <div class="col-md-8 name">
                <h3>{{profile.firstName}} {{profile.lastName}}</h3>
                <p class="blurb">{{profile.blurb}}</p>
              </div>
            </div>
            <div class="row col-md-12">
              <h3>INDUSTRY FOCUS</h3><br>
              <b>
              {{#each this.profile.industries}}
              {{this}},
              {{/each}}
              </b>
            </div>
            <div class="row col-md-12">
              <h3>EXPERIENCE</h3><br>
              {{#if recordsExists}}
              {{#each records}}
              <h4>{{this.companyName}} {{this.position}} {{this.yearStart}}-{{this.yearEnd}}</h4>
              <p>{{this.dutiesDescription}}</p>
              {{/each}}
              {{/if}}
            </div>
            <div class="row col-md-12">
              <h3>EDUCATION</h3><br>
              {{#if educationExists}}
              {{#each education}}
              <h4>{{this.institutionName}} {{this.certEarned}} {{this.yearEarned}}</h4>
              {{/each}}
              {{/if}}
            </div>
          </div>
          </div>
        </div>
      {{/with}}
    </div>
  {{/if}}
</template>
